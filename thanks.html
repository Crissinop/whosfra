<!DOCTYPE html>
<html lang="en">

<head>
  <head>
    <meta charset="utf-8" />
    <meta content="dark light" name="color-scheme" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="media/images/favicon.png" rel="icon" type="image/png" />
    <title>Thank you!</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script defer="" src="script.js"></script>
  </head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #000, #111);
      font-family: var(--main-font);
      color: white;
      margin: 0;
    }

    .thank-you-container {
      text-align: center;
      padding: 3rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #e6ac00;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thanks for reaching out!</h1>
    <p>Your message has been sent.<br />We'll be in touch soon.</p>
    <a href="index.html">‚Üê Torna alla Home</a>
  </div>
</body>
</html>
