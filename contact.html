  <section class="contact-form">
    <h1>Contact me</h1>
    <p class="form-description">Letâ€™s get in touch. Send a message for collaborations, projects or just to say hi.</p>
    
    <form action="https://formspree.io/f/mblonnld" method="POST" id="contact-form">
      <input type="hidden" name="_redirect" value="thanks.html" />

      <div class="form-group">
        <label for="firstname">First Name*</label>
        <input type="text" id="firstname" name="name" placeholder="Your first name" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name*</label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name" required />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Phone</label>
        <input type="phone" id="phone" name="phone" placeholder="Your phone number" />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="6" minlength="100" title="Minimum 100 characters" placeholder="The reason why you are texting me and what is your project about" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>
